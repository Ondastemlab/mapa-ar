<html>
  <head>
    <!-- A-Frame para escenas 3D -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js con soporte para NFT (.zft) -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene
        embedded
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

      <!-- Marcador personalizado con tu archivo lluvias.zft -->
      <a-nft
        type="nft"
        url="lluvias.zft"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">

        <!-- Capa virtual: tu imagen de lluvias -->
        <a-plane
          src="lluvias.png"
          transparent="true"
          opacity="0.9"
          rotation="-90 0 0"
          width="4"
          height="2">
        </a-plane>
      </a-nft>

      <!-- CÃ¡mara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
